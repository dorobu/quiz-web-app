<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowQuest - Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Lilita+One&family=Luckiest+Guy&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Press+Start+2P&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=VT323&display=swap" rel="stylesheet">
    <link rel="icon" href="https://drive.google.com/thumbnail?id=17lbvG99mjqBNYDJttz8rgjXu8f8h_0Jk">
    <link rel="stylesheet" href="style.css">

    <style>
        .question-txt {
            text-align: justify;
            margin: 0 10% 0 10%;
        }
        .answer-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <img src="https://drive.google.com/thumbnail?id=1q6y9GLOJRcnur0-5rmC2q1tzGhfwBN7s" style="height: 40px; padding: 0 1.5% 0 3.5%;">
            <a class="navbar-title" href="#">KNOWQUEST</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"><span></span></span>
            </button>
            <div class="collapse navbar-collapse custom-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#about">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Score Container -->
    <div class="container mt-5">
        <div class="card text-center shadow" style="background-color: rgba(0, 0, 0, 0); padding: 20px 0 0;">
            <h1 class="card-title" data-text="QUIZ RESULTS">Quiz Results</h1>
            <div class="card-body" style="padding-bottom: 10px;">
                <p class="card-text mt-3" style="padding: 50px 0 10px; background-color: #15011b00; font-family: 'VT323', monospace; color: #ffe14d; letter-spacing: 3px; line-height: 5px;">
                    HERE'S YOUR FINAL SCORE:
                </p>
                <h3 class="mt-3" style="background-color: #15011b; padding: 40px 0; border-radius: 10px; font-family: 'Luckiest Guy', cursive; font-size: 40px;">Score: <span id="score"></span> / <span id="total"></span></h3>
            </div>
        </div>
    </div>

    <!-- Question & Correct Answer Container -->
    <div class="correct-answers container mt-5" style="padding-bottom: 70px;">
        <div class="card text-center shadow" style="background-color: rgba(0, 0, 0, 0);">
            <h1 class="card-title" data-text="CORRECT ANSWERS">CORRECT ANSWERS</h1>
            <div class="card-body" style="margin-top: 20px;">
                <div id="correct-answers-container">
                    <!-- Questions and answers will be populated here -->
                </div>

                <div class="elements">
                    <img class="light-bulb" src="https://drive.google.com/thumbnail?id=1CpuW7a2s2dRvVZJcpGWxAbmhIWe35Cfl" alt="light-bulb">
                    <img class="books" src="https://drive.google.com/thumbnail?id=16dzw8tutK-dxHc9-2W9oZPLiTQ1aaoOC" alt="books">
                </div>

                <div class="submit-button mt-4">
                    <a href="quiz.html" class="btn btn-primary" style="background-color: #ffe14d;">Retake Quiz</a>
                    <a href="index.html" class="btn btn-primary" style="background-color: #f36ca4;">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <div class="container">
            <div class="row mt-4">
                <div class="col text-center">
                    <p class="mb-0">&copy; 2024 TRIvers. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
    
    <script>
        const quizData = [
            {
                question: "It is called the brain of the computer.",
                options: { a: "Motherboard", b: "CPU", c: "HDD", d: "GPU" },
                correct: "b",
            },
            {
                question: "When did Java was created?",
                options: { a: "1989", b: "1996", c: "1995", d: "1994" },
                correct: "c",
            },
            {
                question: "Who created Laravel?",
                options: { a: "Bill Gates", b: "James Gosling", c: "Dennis Ritchie", d: "Taylor Otwell" },
                correct: "d",
            },
            {
                question: "In Database, it is used to remove a table from a database.",
                options: { a: "Drop Table", b: "Remove Table", c: "Alter Table", d: "Create Table" },
                correct: "a",
            },
            {
                question: "In COBOL, which of these are not a division of COBOL?",
                options: { a: "Identification Division", b: "Procedure Division", c: "Data Division", d: "None of the above" },
                correct: "d",
            },
            {
                question: "In Java, It is a collection of abstract methods and constants.",
                options: { a: "Interface", b: "Class", c: "Function", d: "Implement" },
                correct: "a",
            },
            {
                question: "In a search engine, it is a process in which search engines scan all the internet webpages continuously.",
                options: { a: "Index", b: "Trends", c: "Crawling", d: "Inspecting" },
                correct: "c",
            },
            {
                question: "Javascript was first known as?",
                options: { a: "LiveScript", b: "Oak", c: "JavaLite", d: "Java++" },
                correct: "a",
            },
            {
                question: "When did the crypto currency “Bitcoin” was created?",
                options: { a: "2009", b: "2008", c: "2005", d: "2004" },
                correct: "a",
            },
            {
                question: "Which of these are not web browser?",
                options: { a: "Safari", b: "Brave", c: "Bing", d: "Tor" },
                correct: "c",
            },
            {
                question: "What do you call the computer created by Charles Babbage , the father of the computer?",
                options: { a: "Abacus", b: "Calculator", c: "Algorithmic Machine", d: "Difference Engine" },
                correct: "d",
            },
            {
                question: "In Networking, it is a network created when 2 or more PCs are connected and share resources without going through a separate server computer.",
                options: { a: "Client-Server", b: "Wireless connection", c: "Peer to peer", d: "OSI Model" },
                correct: "c",
            },
            {
                question: "What is the most famous virus created in the Philippines?",
                options: { a: "CryptoLocker", b: "ILOVEYOU", c: "Code Red", d: "Mydoom" },
                correct: "b",
            },
            {
                question: "What is the answer to this mathematical question [15-5/(2*4)+1]?",
                options: { a: "16.36", b: "17.36", c: "14.38", d: "15.38" },
                correct: "d",
            },
            {
                question: "What theorem does a^.2 + b^2 = c^2 belong to?",
                options: { a: "Triangle sum theorem", b: "Pythagorean theorem", c: "Birch’s theorem", d: "Fundamental theorem of algebra" },
                correct: "b",
            },
            {
                question: "Anne opens a savings account with a deposit of ₱670. She will earn 1.5% interest each year on her money. How much interest will she earn over a period of 10 years?",
                options: { a: " ₱120.32", b: "₱100.50", c: " ₱98.78", d: " ₱102.03" },
                correct: "b",
            },
            {
                question: "In accounting, it is an account entry that shows an increase of assets and decrease of liabilities.",
                options: { a: "Credit", b: "Debit", c: "Equity", d: "Cashflow" },
                correct: "b",
            },
            {
                question: "It is the study of data that can be used to handle data by collecting, analysing and presenting it.",
                options: { a: "Statistics", b: "Probability", c: "Research", d: "Mathematics" },
                correct: "a",
            },
            {
                question: "In a deck of cards (52 cards), what is the probability of getting a king card?",
                options: { a: "1/14", b: "2/15", c: "1/13", d: "2/11" },
                correct: "c",
            },
            {
                question: "Convert 36 degrees celsius to Fahreinheit?",
                options: { a: "95.60°F", b: "96.60°F", c: "95.80°F", d: "96.80°F" },
                correct: "d",
            }
        ];

       // Retrieve user answers from localStorage
        const userAnswers = JSON.parse(localStorage.getItem("userAnswers")) || []; // Default to an empty array if null
        let score = 0;

        // Debug: Ensure data is retrieved correctly
        console.log("User Answers:", userAnswers);
        console.log("Quiz Data:", quizData);

        // Calculate score
        userAnswers.forEach((answer, index) => {
            if (answer === quizData[index].correct) {
                score++;
            }
        });

        // Debug: Ensure score calculation works
        console.log("Final Score:", score);

        // Display score
        document.getElementById("score").textContent = score;
        document.getElementById("total").textContent = quizData.length;

        // Display correct answers
        const correctAnswersContainer = document.getElementById("correct-answers-container");

        quizData.forEach((item, index) => {
        const answerItem = document.createElement("div");
        answerItem.classList.add("answer-item");

        // Add question text with a number
        const questionText = document.createElement("p");
        questionText.classList.add("question-txt");
        questionText.innerHTML = `<strong>${index + 1}. Question:</strong> ${item.question}`;

        // Add the correct answer text
        const correctAnswer = document.createElement("span");
        correctAnswer.classList.add("correct-answer");
        correctAnswer.style.color = "#ffe14d"; // Green color for the correct answer
        correctAnswer.style.fontWeight = "bold";
        correctAnswer.innerHTML = `Correct Answer: ${item.options[item.correct]}`;

        // Append the question and the correct answer to the container
        answerItem.appendChild(questionText);
        answerItem.appendChild(correctAnswer);

        correctAnswersContainer.appendChild(answerItem);
        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
